<!DOCTYPE html>
<html>

<!-- Note the Muse templates need to go one directory above to access
the image, style, and js files -->

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel="stylesheet" href="../styles/muse-index.css">
  	<link href="https://fonts.googleapis.com/css?family=Hind:400,700" rel="stylesheet">

  	<!-- Favicon -->
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
		<link rel="icon" href="../images/favicon.ico" type="image/x-icon">
	
	<title>Muse</title>
</head>

<body>
	<div class="grid">
		<div class="grid-spacer"></div>
		<div class="container">
			<div class="home-title">
				<img src="../images/muse-logo.svg" class="home-title-logo">
			</div>
			{% for p in posts %}
			<div class="post-link">
				<div class="post-title">
					<a href="{{ './%s.html'%p.id }}">{{ p.title }}</a>
				</div>
				<div class="word-count">{{ p.word_count }} words</div>
				<div class="post-summary">{{ p.summary }}</div>
			</div>
			<br/>
			{% endfor %}
		</div>
		<div class="grid-spacer"></div>
	</div>

</body>

</html>
