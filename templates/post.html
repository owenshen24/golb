<!DOCTYPE html>
<html>

<head>
	<title>{{post.title}}</title>
  <link rel="stylesheet" href="./styles/post.css">
  
  <!-- Favicon -->
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="grid">
    <div class="grid-spacer">
    </div>
    <div class="container">
      <div class="home-logo-container">
        <a href="./">
          <img src="images/mlu_logo.svg" class="home-logo">
        </a>
      </div>
      <div class="title">{{post.title}}</div>
      <div class="date">Last Updated: {{post.date}}</div>
      <div class="content">{{post.content}}</div>

      <div class="comment-spacer">
        <hr/>
      </div>

      <div id="remarkbox-div">
        <noscript>
          <iframe id=remarkbox-iframe src="https://my.remarkbox.com/embed?nojs=true" style="height:600px;width:100%;border:none!important" tabindex=0></iframe>
        </noscript>
      </div>
      <script src="https://my.remarkbox.com/static/js/iframe-resizer/iframeResizer.min.js"></script>
      <script>
        var rb_owner_key = "3a2157b1-a381-11e9-9f0f-040140774501";
        var thread_uri = window.location.href;
        var thread_title = window.document.title;
        var thread_fragment = window.location.hash;
        function create_remarkbox_iframe() {
          var src = "https://my.remarkbox.com/embed?rb_owner_key=" + rb_owner_key + "&thread_title=" + thread_title + "&thread_uri=" + thread_uri;
          var ifrm = document.createElement("iframe");
          ifrm.setAttribute("id", "remarkbox-iframe");
          ifrm.setAttribute("scrolling", "no");
          ifrm.setAttribute("src", src);
          ifrm.setAttribute("frameborder", "0");
          ifrm.setAttribute("tabindex", "0");
          ifrm.setAttribute("title", "Remarkbox");
          ifrm.style.width = "100%";
          document.getElementById("remarkbox-div").appendChild(ifrm);
        }
        create_remarkbox_iframe();
        iFrameResize(
          {
            checkOrigin: ["https://my.remarkbox.com"],
            inPageLinks: true,
            initCallback: function(e) {e.iFrameResizer.moveToAnchor(thread_fragment)}
          },
          document.getElementById("remarkbox-iframe")
        );
      </script>

    </div>
    <div class="grid-spacer"></div>
  </div>

</body>

</html>
