<!DOCTYPE html>
<html>

<head>
	<title>{{post.title}}</title>
  <link rel="stylesheet" href="./styles/post.css">

  <script defer src="https://my.remarkbox.com/static/js/iframe-resizer/iframeResizer.min.js"></script>
  <script defer src="scripts/remarkbox.js"></script>
  
  <!-- Favicon -->
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="grid">
    <div class="grid-spacer">
    </div>
    <div class="container">
      <div class="home-logo-container">
        <a href="./">
          <img src="images/mlu_logo.svg" class="home-logo">
        </a>
      </div>
      <div class="title">{{post.title}}</div>
      <div class="date">Last Updated: {{post.date}}</div>
      <div class="content">{{post.content}}</div>

      <div class="comment-spacer">
        <hr/>
      </div>

      <div class="button-holder">
        <button id="show-comment-button">Show Comments</button>
      </div>

      <div id="remarkbox-div">
        <noscript>
          <iframe id=remarkbox-iframe src="https://my.remarkbox.com/embed?nojs=true" style="height:600px;width:100%;border:none!important" tabindex=0></iframe>
        </noscript>
      </div>

    </div>
    <div class="grid-spacer"></div>
  </div>

</body>

</html>
